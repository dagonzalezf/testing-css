<html lang="en">

<head>

<body>
    <script>
        //Ejercicio asincrónico 04//

        //Parte 1: En este ejercicio, crearás un programa que le indique a las mujeres si están en edad, o no, de jubilarse//
        //Parte 2: Modificarás tu programa para informar, tanto a las mujeres como a los hombres, si están en edad de jubilarse//

        const sexo = prompt('Escribe si eres\n 1: Mujer\n 2: Hombre')
        let edad= prompt('Indícanos tu edad')
        edad= parseInt(edad)

        if (  (sexo == '1' && edad >= 60) || (sexo =='2' && edad >=65)  ) {
            alert('Ya te puedes jubilar');
        }
        else {
            alert('Aún no puedes jubilar');
        }
    </script>
</body>
